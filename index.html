<!DOCTYPE html>
<html>
<head>
	<title>Simple Game</title>
	<style>
		body {
			background-color: #D1E5EE;
			text-align: center;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #324960;
			margin-top: 50px;
		}
		#score {
			color: #324960;
			font-size: 30px;
		}
		#box {
			width: 100px;
			height: 100px;
			background-color: #324960;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<h1>اضغط الدائرة فحسب!</h1>
	<div id="score">Score: 0</div>
	<div id="box"></div>
	<h1> صنعت هاته اللعبة من قبل الطاهر</h1>
	<h1> ديديكاس لوادودهلة و الشريف ومننساوش بوضيحر</h1>

	<script>
		var score = 0;
		var box = document.getElementById("box");

		box.addEventListener("click", function() {
			score++;
			document.getElementById("score").innerHTML = "Score: " + score;
			box.style.top = Math.floor(Math.random() * 80) + "%";
			box.style.left = Math.floor(Math.random() * 80) + "%";
			
		});
	</script>
</body>
</html>
